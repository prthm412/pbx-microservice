<!DOCTYPE html>
<html>
<head>
    <title>PBX WebSocket Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        #messages { 
            border: 1px solid #ccc; 
            height: 400px; 
            overflow-y: scroll; 
            padding: 10px;
            background: #f5f5f5;
        }
        .message { 
            margin: 5px 0; 
            padding: 5px;
            background: white;
            border-radius: 3px;
        }
        .call_update { border-left: 3px solid #2196F3; }
        .ai_result { border-left: 3px solid #4CAF50; }
        .connected { border-left: 3px solid #9C27B0; }
        button { 
            padding: 10px 20px; 
            margin: 5px;
            font-size: 14px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>ðŸ”Œ PBX WebSocket Monitor</h1>
    
    <div>
        <button onclick="connect()">Connect</button>
        <button onclick="disconnect()">Disconnect</button>
        <button onclick="clearMessages()">Clear</button>
        <span id="status">Disconnected</span>
    </div>
    
    <h3>Real-time Updates:</h3>
    <div id="messages"></div>
    
    <script>
        let ws = null;
        const clientId = 'monitor-' + Math.random().toString(36).substr(2, 9);
        
        function connect() {
            ws = new WebSocket(`ws://localhost:8000/ws/${clientId}`);
            
            ws.onopen = function() {
                updateStatus('Connected', 'green');
                addMessage('Connected to WebSocket server', 'connected');
            };
            
            ws.onmessage = function(event) {
                const data = JSON.parse(event.data);
                console.log('Received:', data);
                
                let messageText = '';
                if (data.type === 'call_update') {
                    messageText = `ðŸ“ž Call ${data.call_id}: ${data.status}`;
                } else if (data.type === 'ai_result') {
                    messageText = `ðŸ¤– AI Result for ${data.call_id}:\n` +
                                `Sentiment: ${data.sentiment}\n` +
                                `Transcription: ${data.transcription.substring(0, 100)}...`;
                } else if (data.type === 'connected') {
                    messageText = `âœ… ${data.message}`;
                } else {
                    messageText = JSON.stringify(data, null, 2);
                }
                
                addMessage(messageText, data.type);
            };
            
            ws.onerror = function(error) {
                console.error('WebSocket error:', error);
                updateStatus('Error', 'red');
            };
            
            ws.onclose = function() {
                updateStatus('Disconnected', 'gray');
                addMessage('Disconnected from server', 'connected');
            };
        }
        
        function disconnect() {
            if (ws) {
                ws.close();
                ws = null;
            }
        }
        
        function updateStatus(text, color) {
            const status = document.getElementById('status');
            status.textContent = text;
            status.style.color = color;
            status.style.fontWeight = 'bold';
        }
        
        function addMessage(text, type) {
            const messagesDiv = document.getElementById('messages');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${type}`;
            messageDiv.textContent = `[${new Date().toLocaleTimeString()}] ${text}`;
            messagesDiv.appendChild(messageDiv);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }
        
        function clearMessages() {
            document.getElementById('messages').innerHTML = '';
        }
    </script>
</body>
</html>
